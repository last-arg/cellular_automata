<!doctype html>
<html>
	<head>
		<title>Making stuff</title>
		<style>
		.main {
			display: flex;
			justify-content: center;
		}

		canvas {
			border: 1px solid grey;
		}
		</style>
	</head>
	<body>
		<div class=main>
			<div class=container>
				<canvas id="canvas" width="100" height="100"></canvas>
				<div>
					<button id="canvas-reset">Reset</button>
				</div>
				<div>
					<p>Finite actions</p>
					<button id="canvas-next-step">Next step</button>
					<button id="canvas-play-stop">Play/Stop</button>
				</div>
				<div>
					<p>Infinite actions</p>
					<button id="infinite-next-step">Next step</button>
					<button id="infinite-play-stop">Play/Stop</button>
				</div>
			</div>
		</div>
		<script src="zjb_extract.js"></script>
		<script src="script.js"></script>
	</body>
</html>
